<!--The content below is only a placeholder and can be replaced.-->

<div *ngIf="cryptos">
    <div class="sample-wrapper">
        <igx-input-group type="search" class="searchBox">
            <input #input1 igxInput placeholder="Search by name" [(ngModel)]="search1" />
            <igx-prefix>
                <igx-icon>search</igx-icon>
            </igx-prefix>
            <igx-suffix *ngIf="input1.value.length > 0" (click)="clear(input1)">
                <igx-icon>clear</igx-icon>
            </igx-suffix>
        </igx-input-group>
        <div class="sample-content">
            <article class="sample-column card-wrapper" *ngFor="let crypto of cryptos | igxFilter: filterOptions" [@flyInOut]>
                <igx-card>
                    <igx-card-header class="igx-card-header">
                        <h3 class="igx-card-header__title">
                            <img src="https://s2.coinmarketcap.com/static/img/coins/32x32/{{ crypto.id }}.png" />
                            <span>{{ crypto.name }} ({{ crypto.symbol }})</span>
                            <button igxButton="icon" igxRipple (click)="openChart($event, crypto.symbol)">
                            <igx-icon fontSet="material">trending_up</igx-icon>
                            </button>
                        </h3>
                    </igx-card-header>

                    <igx-card-content class="igx-card-content">
                        <p class="igx-card-content__text"><strong>{{ crypto['quotes.USD.price'] }}</strong> USD
                            <span class="percent-style-{{ crypto['quotes.USD.percent_change_24h'] >= 0 ? 'up' : 'down'}}"><strong>({{ crypto['quotes.USD.percent_change_24h'] }})</strong>%</span>
                        </p>
                        <p class="igx-card-content__text">Rank: <strong>{{ crypto.rank }}</strong></p>
                        <p class="igx-card-content__text">Market Cap: <strong>{{ crypto['quotes.USD.market_cap'] | number:'3.0-5' }}</strong></p>
                        <p class="igx-card-content__text">7d change:
                            <span class="percent-style-{{ crypto['quotes.USD.percent_change_7d'] >= 0 ? 'up' : 'down'}}"><strong>({{ crypto['quotes.USD.percent_change_7d'] }})</strong>%</span>
                        </p>
                    </igx-card-content>
                </igx-card>
            </article>
        </div>
    </div>
</div>
