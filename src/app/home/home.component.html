<!--The content below is only a placeholder and can be replaced.-->
<h1>{{title}}</h1>

<div *ngIf="cryptos">
    <div class="sample-wrapper">
        <div class="sample-content">
            <igx-input-group type="search" style="width:100%; padding-left:15px; padding-right: 15px">
                <input #input1 igxInput placeholder="Search" [(ngModel)]="search1" />
                <igx-prefix>
                    <igx-icon>search</igx-icon>
                </igx-prefix>
                <igx-suffix *ngIf="input1.value.length > 0" (click)="input1.value = ''">
                    <igx-icon>clear</igx-icon>
                </igx-suffix>
            </igx-input-group>
            <article class="sample-column card-wrapper" *ngFor="let crypto of cryptos | igxFilter: fo1">
                <igx-card>
                    <igx-card-header>
                        <h3 class="igx-card-header__title">{{ crypto.name }} ({{ crypto.symbol }})</h3>
                    </igx-card-header>
                    <igx-card-content>
                        <p class="igx-card-content__text">{{ crypto.price_usd }} USD <span class="percent-style-{{ crypto.percent_change_24h >= 0 ? 'up' : 'down'}}">({{ crypto.percent_change_24h }})%</span></p>
                        <p class="igx-card-content__text">Rank: {{ crypto.rank }}</p>
                        <p class="igx-card-content__text">Market Cap: {{ crypto.market_cap_usd }}</p>
                        <p class="igx-card-content__text">7d change: <span class="percent-style-{{ crypto.percent_change_7d >= 0 ? 'up' : 'down'}}">({{ crypto.percent_change_7d }})%</span></p>
                    </igx-card-content>
                    <igx-card-actions>
                        <!-- <div class="igx-card-actions__igroup--end">
                            <span igxButton="icon" igxRipple igxRippleCentered="true">
                                <igx-icon fontSet="material" [name]="icon"></igx-icon>
                            </span>
                        </div> -->
                    </igx-card-actions>
                </igx-card>
            </article>
        </div>
    </div>
</div>
