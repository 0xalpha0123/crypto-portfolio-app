<div class="sample-wrapper">
    <div class="sample-content">
        <igx-grid #grid1 [data]="remoteData" width="100%" height="555px">
            <igx-column field='rank' header='#' width="100px"></igx-column>
            <igx-column field='name' header='Name' [filterable]="true">
                <ng-template igxCell let-cell="cell" let-item>
                    <img src="https://s2.coinmarketcap.com/static/img/coins/16x16/{{ cell.row.rowData.id }}.png" />
                    <span style="font-size: 1.5em"> {{ item }}</span>
                </ng-template>
            </igx-column>
            <igx-column field='quotes.USD.price' filterable="true" dataType="number">
                <ng-template igxHeader let-column="column">
                    Price
                </ng-template>
                <ng-template igxCell let-item let-ri="rowIndex" let-column="column">
                    $ {{ item }}
                </ng-template>
            </igx-column>
            <igx-column field='total_supply' sortable="true" filterable="true" dataType="number">
                <ng-template igxHeader let-column="column">
                    Total supply
                </ng-template>
                <ng-template igxCell let-item let-ri="rowIndex" let-column="column">
                    <span> $ {{ item | number:'3.0-5' }}</span>
                </ng-template>
            </igx-column>
            <igx-column field='quotes.USD.percent_change_1h' sortable="true">
                <ng-template igxHeader let-column="column">
                    Change (1 h)
                </ng-template>
                <ng-template igxCell let-item let-ri="rowIndex" let-column="column">
                    <span class="percent-style-{{ item >= 0 ? 'up' : 'down'}}"> {{ item }} %</span>
                </ng-template>
            </igx-column>
            <igx-column field='quotes.USD.percent_change_24h' sortable="true">
                <ng-template igxHeader let-column="column">
                    Change (24 h)
                </ng-template>
                <ng-template igxCell let-item let-ri="rowIndex" let-column="column">
                    <span class="percent-style-{{ item >= 0 ? 'up' : 'down'}}"> {{ item }} %</span>
                </ng-template>
            </igx-column>
            <igx-column field='quotes.USD.percent_change_7d' sortable="true">
                <ng-template igxHeader let-column="column">
                    Change (7d)
                </ng-template>
                <ng-template igxCell let-item let-ri="rowIndex" let-column="column">
                    <span class="percent-style-{{ item >= 0 ? 'up' : 'down'}}"> {{ item }} %</span>
                </ng-template>
            </igx-column>
        </igx-grid>
    </div>
</div>
