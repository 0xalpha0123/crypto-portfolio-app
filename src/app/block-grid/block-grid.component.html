<igx-grid #grid1 [data]="remoteData" width="1300px" height="800px" style="margin: 20px" >
    <igx-column field='rank' header='#' sortable="true"></igx-column>
    <igx-column field='name' header='Name'>
        <ng-template igxCell let-cell="cell" let-item>
            <img src="https://s2.coinmarketcap.com/static/img/coins/16x16/{{ cell.row.rowData.id }}.png" /> <span style="font-size: 1.5em">{{ item }}</span>
        </ng-template>
    </igx-column>
    <igx-column field='quotes.USD.price'>
        <ng-template igxHeader let-column="column">
            <!-- <igx-icon name="attach_money"></igx-icon> -->
            Price
        </ng-template>
        <ng-template igxCell let-item let-ri="rowIndex" let-column="column">
            $ {{ item }}
        </ng-template>
    </igx-column>
    <igx-column field='total_supply' sortable="true">
        <ng-template igxHeader let-column="column">
            Total supply
        </ng-template>
        <ng-template igxCell let-item let-ri="rowIndex" let-column="column">
            <span> $ {{ item | number:'3.0-5' }}</span>
        </ng-template>
    </igx-column>
    <igx-column field='quotes.USD.percent_change_1h' sortable="true">
        <ng-template igxHeader let-column="column">
            Change (1 h)
        </ng-template>
        <ng-template igxCell let-item let-ri="rowIndex" let-column="column">
            <span class="percent-style-{{ item >= 0 ? 'up' : 'down'}}"> {{ item }} %</span>
        </ng-template>
    </igx-column>
    <igx-column field='quotes.USD.percent_change_24h' sortable="true">
        <ng-template igxHeader let-column="column">
            Change (24 h)
        </ng-template>
        <ng-template igxCell let-item let-ri="rowIndex" let-column="column">
            <span class="percent-style-{{ item >= 0 ? 'up' : 'down'}}"> {{ item }} %</span>
        </ng-template>
    </igx-column>
    <igx-column field='quotes.USD.percent_change_7d' sortable="true">
        <ng-template igxHeader let-column="column">
            Change (7d)
        </ng-template>
        <ng-template igxCell let-item let-ri="rowIndex" let-column="column">
            <span class="percent-style-{{ item >= 0 ? 'up' : 'down'}}"> {{ item }} %</span>
        </ng-template>
    </igx-column>
</igx-grid>
