<div class="form-container">
  <igx-icon id="lockIcon" name="lock_open"></igx-icon>
  <span class="error" *ngIf="error">{{ error }}</span>

  <button class="button" igxButton="raised" igxRipple (click)="loginFb()" id="fb">Login With Facebook</button><br>
  <button class="button" igxButton="raised" igxRipple (click)="loginGoogle()" id="google">Login With Google</button>
  <button class="button" igxButton="raised" igxRipple routerLink="/email" id="email">Email</button>

  <a routerLink="/signup" routerLinkActive="active" class="alc">Sign up for an <strong>Account</strong></a>
</div>
